<?xml version="1.0" encoding="UTF-8"?>
<!--
  Film reel icon matching the "gold on deep maroon" theme.
  Replace this file with your exact provided SVG when available, keeping the path stable.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="IndiaMovieGuide icon">
  <defs>
    <radialGradient id="imgg_bg" cx="40%" cy="35%" r="75%">
      <stop offset="0" stop-color="#3b0a13"/>
      <stop offset="0.65" stop-color="#17060a"/>
      <stop offset="1" stop-color="#0b1224"/>
    </radialGradient>
    <linearGradient id="imgg_gold" x1="48" y1="40" x2="208" y2="216" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff2c7"/>
      <stop offset="0.28" stop-color="#f3a712"/>
      <stop offset="0.62" stop-color="#d5a24a"/>
      <stop offset="1" stop-color="#ffe8ad"/>
    </linearGradient>
    <linearGradient id="imgg_gold_dark" x1="60" y1="56" x2="202" y2="202" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#b27b1a"/>
      <stop offset="0.6" stop-color="#f3a712"/>
      <stop offset="1" stop-color="#8c5f12"/>
    </linearGradient>
    <filter id="imgg_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="10" y="10" width="236" height="236" rx="70" fill="url(#imgg_bg)"/>

  <!-- Film reel -->
  <g filter="url(#imgg_shadow)">
    <!-- Outer rim -->
    <circle cx="128" cy="128" r="82" fill="none" stroke="url(#imgg_gold_dark)" stroke-width="18"/>
    <circle cx="128" cy="128" r="74" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
    <!-- Inner rim -->
    <circle cx="128" cy="128" r="58" fill="none" stroke="url(#imgg_gold)" stroke-width="10" opacity="0.95"/>
    <circle cx="128" cy="128" r="52" fill="none" stroke="rgba(0,0,0,0.28)" stroke-width="2"/>

    <!-- Six cutouts -->
    <g fill="rgba(0,0,0,0.72)">
      <circle cx="128" cy="78" r="13"/>
      <circle cx="171.3" cy="103" r="13"/>
      <circle cx="171.3" cy="153" r="13"/>
      <circle cx="128" cy="178" r="13"/>
      <circle cx="84.7" cy="153" r="13"/>
      <circle cx="84.7" cy="103" r="13"/>
    </g>

    <!-- Spokes (subtle) -->
    <g stroke="rgba(255,242,199,0.55)" stroke-width="6" stroke-linecap="round">
      <path d="M128 94 L128 112"/>
      <path d="M156 110 L142 122"/>
      <path d="M156 146 L142 134"/>
      <path d="M128 162 L128 144"/>
      <path d="M100 146 L114 134"/>
      <path d="M100 110 L114 122"/>
    </g>

    <!-- Hub -->
    <circle cx="128" cy="128" r="18" fill="rgba(0,0,0,0.70)"/>
    <circle cx="128" cy="128" r="20" fill="none" stroke="url(#imgg_gold)" stroke-width="5"/>
    <circle cx="128" cy="128" r="8" fill="rgba(255,242,199,0.25)"/>
  </g>
</svg>
