<?xml version="1.0" encoding="UTF-8"?>
<!--
  Full logo (film reel + wordmark) to match the site's theme.
  Replace this file with your exact provided SVG when available, keeping the path stable.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 260" role="img" aria-label="IndiaMovieGuide logo">
  <defs>
    <linearGradient id="imgg_word" x1="240" y1="40" x2="1020" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fff2c7"/>
      <stop offset="0.26" stop-color="#f3a712"/>
      <stop offset="0.62" stop-color="#d5a24a"/>
      <stop offset="1" stop-color="#ffe8ad"/>
    </linearGradient>
    <filter id="imgg_soft" x="-10%" y="-20%" width="120%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <linearGradient id="imgg_gold_dark" x1="42" y1="34" x2="206" y2="206" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#b27b1a"/>
      <stop offset="0.6" stop-color="#f3a712"/>
      <stop offset="1" stop-color="#8c5f12"/>
    </linearGradient>
  </defs>

  <!-- Icon (film reel) -->
  <g transform="translate(0 0)" filter="url(#imgg_soft)">
    <rect x="0" y="0" width="260" height="260" rx="78" fill="rgba(0,0,0,0)"/>
    <g transform="translate(22 22)">
      <rect x="0" y="0" width="216" height="216" rx="64" fill="rgba(59,10,19,0.55)"/>

      <!-- Outer rim -->
      <circle cx="108" cy="108" r="86" fill="none" stroke="url(#imgg_gold_dark)" stroke-width="18"/>
      <circle cx="108" cy="108" r="78" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
      <!-- Inner rim -->
      <circle cx="108" cy="108" r="60" fill="none" stroke="url(#imgg_word)" stroke-width="10" opacity="0.95"/>
      <circle cx="108" cy="108" r="54" fill="none" stroke="rgba(0,0,0,0.28)" stroke-width="2"/>

      <!-- Six cutouts -->
      <g fill="rgba(0,0,0,0.72)">
        <circle cx="108" cy="52" r="13"/>
        <circle cx="156.5" cy="80" r="13"/>
        <circle cx="156.5" cy="136" r="13"/>
        <circle cx="108" cy="164" r="13"/>
        <circle cx="59.5" cy="136" r="13"/>
        <circle cx="59.5" cy="80" r="13"/>
      </g>

      <!-- Spokes -->
      <g stroke="rgba(255,242,199,0.55)" stroke-width="6" stroke-linecap="round">
        <path d="M108 70 L108 90"/>
        <path d="M136 86 L122 100"/>
        <path d="M136 130 L122 116"/>
        <path d="M108 146 L108 126"/>
        <path d="M80 130 L94 116"/>
        <path d="M80 86 L94 100"/>
      </g>

      <!-- Hub -->
      <circle cx="108" cy="108" r="18" fill="rgba(0,0,0,0.70)"/>
      <circle cx="108" cy="108" r="20" fill="none" stroke="url(#imgg_word)" stroke-width="5"/>
      <circle cx="108" cy="108" r="8" fill="rgba(255,242,199,0.25)"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(300 44)" filter="url(#imgg_soft)">
    <text
      x="0"
      y="90"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="132"
      font-weight="700"
      fill="url(#imgg_word)"
      letter-spacing="1"
    >India</text>
    <text
      x="6"
      y="186"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="92"
      font-weight="700"
      fill="url(#imgg_word)"
      opacity="0.98"
      letter-spacing="0.5"
    >MovieGuide</text>
  </g>
</svg>
