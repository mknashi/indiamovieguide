<?xml version="1.0" encoding="UTF-8"?>
<!--
  IndiaMovieGuide brand mark (inspired by provided gold/red play-ribbon logo).
  Transparent background; intended for dark UI.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="IndiaMovieGuide mark">
  <defs>
    <linearGradient id="img_gold" x1="120" y1="92" x2="412" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffe7a3"/>
      <stop offset="0.28" stop-color="#f3a712"/>
      <stop offset="0.6" stop-color="#e2b04a"/>
      <stop offset="1" stop-color="#fff1c6"/>
    </linearGradient>
    <linearGradient id="img_gold_edge" x1="160" y1="120" x2="420" y2="404" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="rgba(255,255,255,0.45)"/>
      <stop offset="0.35" stop-color="rgba(255,255,255,0.0)"/>
      <stop offset="1" stop-color="rgba(0,0,0,0.22)"/>
    </linearGradient>
    <linearGradient id="img_red" x1="140" y1="330" x2="388" y2="188" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7f0816"/>
      <stop offset="0.5" stop-color="#c1122f"/>
      <stop offset="1" stop-color="#ff3b6a"/>
    </linearGradient>
    <filter id="img_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Stylized play-ribbon mark (closer to provided concept: gold ribbons + red swoosh) -->
  <g transform="rotate(-12 256 256)" filter="url(#img_shadow)">
    <!-- Play triangle frame (ribbon stroke) -->
    <path
      d="M186 150 L186 380 L404 266 Z"
      fill="none"
      stroke="url(#img_gold)"
      stroke-width="64"
      stroke-linejoin="round"
      stroke-linecap="round"
    />

    <!-- Metallic edge/shade pass -->
    <path
      d="M186 150 L186 380 L404 266 Z"
      fill="none"
      stroke="url(#img_gold_edge)"
      stroke-width="64"
      stroke-linejoin="round"
      stroke-linecap="round"
      opacity="0.7"
    />

    <!-- Top gold swoosh ribbon -->
    <path
      d="M142 210
         C220 126 352 120 426 182
         C452 204 448 228 420 244
         C360 278 270 264 202 236"
      fill="none"
      stroke="url(#img_gold)"
      stroke-width="44"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.98"
    />

    <!-- Inner gold flourish (suggests the original mark's inner curve) -->
    <path
      d="M214 316
         C214 272 232 238 266 214"
      fill="none"
      stroke="url(#img_gold)"
      stroke-width="28"
      stroke-linecap="round"
      opacity="0.88"
    />

    <!-- Red swoosh ribbon -->
    <path
      d="M168 340
         C244 278 320 258 402 238"
      fill="none"
      stroke="url(#img_red)"
      stroke-width="52"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.98"
    />

    <!-- Red ribbon shadow/edge -->
    <path
      d="M168 340
         C244 278 320 258 402 238"
      fill="none"
      stroke="rgba(0,0,0,0.22)"
      stroke-width="52"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.55"
      transform="translate(3 4)"
    />
  </g>
</svg>
