<?xml version="1.0" encoding="UTF-8"?>
<!--
  Logo Proposal 1: "Clapperboard with Indian Arch"
  A modern clapperboard icon framed by a stylized Indian arch (jharokha),
  combining Bollywood cinema with traditional Indian architecture.
  Vibrant saffron-to-magenta gradient with gold accents.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 280" role="img" aria-label="IndiaMovieGuide logo proposal 1">
  <defs>
    <linearGradient id="p1_saffron" x1="0" y1="0" x2="260" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF6B35"/>
      <stop offset="0.5" stop-color="#E91E63"/>
      <stop offset="1" stop-color="#9C27B0"/>
    </linearGradient>
    <linearGradient id="p1_gold" x1="0" y1="0" x2="260" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD54F"/>
      <stop offset="0.5" stop-color="#F3A712"/>
      <stop offset="1" stop-color="#FF8F00"/>
    </linearGradient>
    <linearGradient id="p1_text" x1="300" y1="40" x2="1050" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF6B35"/>
      <stop offset="0.35" stop-color="#E91E63"/>
      <stop offset="0.7" stop-color="#9C27B0"/>
      <stop offset="1" stop-color="#6A1B9A"/>
    </linearGradient>
    <linearGradient id="p1_sub" x1="300" y1="160" x2="900" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD54F"/>
      <stop offset="1" stop-color="#F3A712"/>
    </linearGradient>
    <filter id="p1_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Icon: Clapperboard inside Indian arch -->
  <g transform="translate(10 10)" filter="url(#p1_shadow)">
    <!-- Rounded square background -->
    <rect x="0" y="0" width="260" height="260" rx="52" fill="#1a0a2e"/>

    <!-- Indian arch (jharokha outline) -->
    <path d="M50 230 L50 110 Q50 40 130 40 Q210 40 210 110 L210 230"
          fill="none" stroke="url(#p1_saffron)" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <!-- Arch scallop detail -->
    <path d="M65 115 Q90 60 130 55 Q170 60 195 115"
          fill="none" stroke="url(#p1_gold)" stroke-width="3" opacity="0.6"/>

    <!-- Clapperboard body -->
    <rect x="68" y="110" width="124" height="100" rx="8" fill="url(#p1_saffron)" opacity="0.9"/>

    <!-- Clapperboard clapper (top part) -->
    <g transform="translate(130 96) rotate(-12)">
      <rect x="-60" y="-14" width="120" height="28" rx="4" fill="url(#p1_gold)"/>
      <!-- Stripes on clapper -->
      <rect x="-50" y="-14" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
      <rect x="-24" y="-14" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
      <rect x="2" y="-14" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
      <rect x="28" y="-14" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
      <rect x="54" y="-14" width="8" height="28" fill="#1a0a2e" opacity="0.7"/>
    </g>

    <!-- Clapperboard bottom stripes -->
    <rect x="68" y="110" width="124" height="28" rx="4" fill="url(#p1_gold)" opacity="0.85"/>
    <rect x="78" y="110" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
    <rect x="104" y="110" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
    <rect x="130" y="110" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>
    <rect x="156" y="110" width="14" height="28" fill="#1a0a2e" opacity="0.7"/>

    <!-- Play triangle in center of board -->
    <polygon points="118,160 118,192 148,176" fill="#FFD54F" opacity="0.9"/>

    <!-- Small decorative dots (rangoli-inspired) -->
    <circle cx="55" cy="230" r="4" fill="url(#p1_gold)" opacity="0.5"/>
    <circle cx="75" cy="240" r="3" fill="url(#p1_gold)" opacity="0.4"/>
    <circle cx="185" cy="240" r="3" fill="url(#p1_gold)" opacity="0.4"/>
    <circle cx="205" cy="230" r="4" fill="url(#p1_gold)" opacity="0.5"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(310 30)" filter="url(#p1_shadow)">
    <text x="0" y="105"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="118" font-weight="800"
          fill="url(#p1_text)"
          letter-spacing="-2">India</text>
    <text x="6" y="210"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="82" font-weight="700"
          fill="url(#p1_sub)"
          letter-spacing="1">MovieGuide</text>
    <!-- Decorative underline -->
    <line x1="6" y1="222" x2="580" y2="222" stroke="url(#p1_saffron)" stroke-width="3" opacity="0.4"/>
  </g>
</svg>
