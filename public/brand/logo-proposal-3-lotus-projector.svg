<?xml version="1.0" encoding="UTF-8"?>
<!--
  Logo Proposal 3: "Lotus Projector"
  A film projector whose beam of light forms stylized lotus petals.
  Combines Indian national flower with cinema. Teal, magenta, and gold palette.
  Sleek and modern.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 280" role="img" aria-label="IndiaMovieGuide logo proposal 3">
  <defs>
    <linearGradient id="p3_teal" x1="0" y1="0" x2="260" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00BCD4"/>
      <stop offset="1" stop-color="#006064"/>
    </linearGradient>
    <linearGradient id="p3_magenta" x1="80" y1="40" x2="220" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF4081"/>
      <stop offset="0.5" stop-color="#E91E63"/>
      <stop offset="1" stop-color="#AD1457"/>
    </linearGradient>
    <linearGradient id="p3_gold" x1="100" y1="60" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD54F"/>
      <stop offset="1" stop-color="#F3A712"/>
    </linearGradient>
    <linearGradient id="p3_beam" x1="80" y1="80" x2="220" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD54F" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#FF4081" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="p3_text1" x1="300" y1="40" x2="900" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00BCD4"/>
      <stop offset="0.4" stop-color="#E91E63"/>
      <stop offset="1" stop-color="#FF4081"/>
    </linearGradient>
    <linearGradient id="p3_text2" x1="300" y1="160" x2="900" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD54F"/>
      <stop offset="0.5" stop-color="#F3A712"/>
      <stop offset="1" stop-color="#FFB300"/>
    </linearGradient>
    <filter id="p3_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="p3_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(10 10)" filter="url(#p3_shadow)">
    <rect x="0" y="0" width="260" height="260" rx="52" fill="#0a1628"/>

    <!-- Light beam (fanning upward from projector) -->
    <g opacity="0.35" filter="url(#p3_glow)">
      <polygon points="100,170 60,40 200,40 160,170" fill="url(#p3_beam)"/>
    </g>

    <!-- Lotus petals (blooming from the beam) -->
    <g transform="translate(130 80)">
      <!-- Center petal -->
      <ellipse cx="0" cy="-28" rx="14" ry="30" fill="url(#p3_magenta)" opacity="0.85"/>
      <!-- Left petals -->
      <ellipse cx="-28" cy="-18" rx="13" ry="28" fill="url(#p3_magenta)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="-48" cy="-4" rx="12" ry="24" fill="url(#p3_magenta)" opacity="0.55" transform="rotate(-55)"/>
      <!-- Right petals -->
      <ellipse cx="28" cy="-18" rx="13" ry="28" fill="url(#p3_magenta)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="48" cy="-4" rx="12" ry="24" fill="url(#p3_magenta)" opacity="0.55" transform="rotate(55)"/>
      <!-- Inner glow -->
      <circle cx="0" cy="-5" r="10" fill="url(#p3_gold)" opacity="0.7"/>
    </g>

    <!-- Projector body -->
    <g transform="translate(130 195)">
      <!-- Main body -->
      <rect x="-44" y="-20" width="88" height="40" rx="8" fill="url(#p3_teal)"/>
      <!-- Lens -->
      <circle cx="0" cy="-28" r="16" fill="#0a1628" stroke="url(#p3_gold)" stroke-width="4"/>
      <circle cx="0" cy="-28" r="8" fill="url(#p3_gold)" opacity="0.6"/>
      <!-- Film reels (on top) -->
      <circle cx="-26" cy="-38" r="14" fill="#0a1628" stroke="url(#p3_teal)" stroke-width="3"/>
      <circle cx="-26" cy="-38" r="5" fill="url(#p3_teal)" opacity="0.5"/>
      <circle cx="26" cy="-38" r="14" fill="#0a1628" stroke="url(#p3_teal)" stroke-width="3"/>
      <circle cx="26" cy="-38" r="5" fill="url(#p3_teal)" opacity="0.5"/>
      <!-- Stand legs -->
      <line x1="-30" y1="20" x2="-40" y2="42" stroke="url(#p3_teal)" stroke-width="4" stroke-linecap="round"/>
      <line x1="30" y1="20" x2="40" y2="42" stroke="url(#p3_teal)" stroke-width="4" stroke-linecap="round"/>
      <line x1="0" y1="20" x2="0" y2="44" stroke="url(#p3_teal)" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(310 30)" filter="url(#p3_shadow)">
    <text x="0" y="105"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="118" font-weight="800"
          fill="url(#p3_text1)"
          letter-spacing="-2">India</text>
    <text x="6" y="210"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="82" font-weight="700"
          fill="url(#p3_text2)"
          letter-spacing="1">MovieGuide</text>
    <!-- Teal dot accent -->
    <circle cx="590" cy="205" r="6" fill="#00BCD4"/>
  </g>
</svg>
