<?xml version="1.0" encoding="UTF-8"?>
<!--
  Logo Proposal 2: "Film Strip India"
  A stylized film strip that curves to suggest the shape of India's map.
  Uses the tricolor palette (saffron, white, green) with cinematic gold.
  Modern and patriotic feel.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 280" role="img" aria-label="IndiaMovieGuide logo proposal 2">
  <defs>
    <linearGradient id="p2_tri" x1="0" y1="0" x2="0" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF9933"/>
      <stop offset="0.45" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#138808"/>
    </linearGradient>
    <linearGradient id="p2_warm" x1="0" y1="0" x2="260" y2="260" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF9933"/>
      <stop offset="0.5" stop-color="#E65100"/>
      <stop offset="1" stop-color="#FF6D00"/>
    </linearGradient>
    <linearGradient id="p2_text_main" x1="300" y1="40" x2="900" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF9933"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#138808"/>
    </linearGradient>
    <linearGradient id="p2_gold_text" x1="300" y1="140" x2="900" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFD54F"/>
      <stop offset="0.5" stop-color="#F3A712"/>
      <stop offset="1" stop-color="#FFB300"/>
    </linearGradient>
    <filter id="p2_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#FF9933" flood-opacity="0.3"/>
    </filter>
    <filter id="p2_shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Icon: Film strip with India silhouette -->
  <g transform="translate(10 10)" filter="url(#p2_shadow)">
    <!-- Dark background -->
    <rect x="0" y="0" width="260" height="260" rx="52" fill="#0d1b2a"/>

    <!-- Film strip left edge -->
    <rect x="38" y="25" width="42" height="210" rx="4" fill="#1a1a2e" stroke="url(#p2_warm)" stroke-width="2.5"/>
    <!-- Sprocket holes left -->
    <rect x="46" y="35" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="46" y="65" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="46" y="95" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="46" y="125" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="46" y="155" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>
    <rect x="46" y="185" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>
    <rect x="64" y="35" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="64" y="65" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="64" y="95" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="64" y="125" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="64" y="155" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>
    <rect x="64" y="185" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>

    <!-- Film strip right edge -->
    <rect x="180" y="25" width="42" height="210" rx="4" fill="#1a1a2e" stroke="url(#p2_warm)" stroke-width="2.5"/>
    <!-- Sprocket holes right -->
    <rect x="186" y="35" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="186" y="65" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="186" y="95" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="186" y="125" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="186" y="155" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>
    <rect x="186" y="185" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>
    <rect x="204" y="35" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="204" y="65" width="12" height="16" rx="3" fill="#FF9933" opacity="0.7"/>
    <rect x="204" y="95" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="204" y="125" width="12" height="16" rx="3" fill="#FFFFFF" opacity="0.5"/>
    <rect x="204" y="155" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>
    <rect x="204" y="185" width="12" height="16" rx="3" fill="#138808" opacity="0.7"/>

    <!-- Central film frame area -->
    <rect x="82" y="30" width="96" height="200" rx="6" fill="url(#p2_tri)" opacity="0.15"/>

    <!-- Stylized star (like on Indian film posters) -->
    <g transform="translate(130 100)">
      <polygon points="0,-40 9,-13 38,-13 15,5 24,32 0,16 -24,32 -15,5 -38,-13 -9,-13"
               fill="url(#p2_warm)" opacity="0.9"/>
    </g>

    <!-- Ashoka chakra inspired circle (24 spokes) -->
    <circle cx="130" cy="175" r="22" fill="none" stroke="url(#p2_warm)" stroke-width="2.5"/>
    <circle cx="130" cy="175" r="6" fill="#FF9933"/>
    <g stroke="#FF9933" stroke-width="1.2" opacity="0.7">
      <line x1="130" y1="155" x2="130" y2="162"/>
      <line x1="130" y1="188" x2="130" y2="195"/>
      <line x1="110" y1="175" x2="117" y2="175"/>
      <line x1="143" y1="175" x2="150" y2="175"/>
      <line x1="115" y1="160" x2="120" y2="165"/>
      <line x1="140" y1="185" x2="145" y2="190"/>
      <line x1="145" y1="160" x2="140" y2="165"/>
      <line x1="120" y1="185" x2="115" y2="190"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(310 30)" filter="url(#p2_shadow)">
    <text x="0" y="105"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="118" font-weight="900"
          fill="url(#p2_text_main)"
          letter-spacing="-1">India</text>
    <text x="6" y="210"
          font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="82" font-weight="700"
          fill="url(#p2_gold_text)"
          letter-spacing="1">MovieGuide</text>
    <!-- Tricolor underline -->
    <line x1="6" y1="222" x2="200" y2="222" stroke="#FF9933" stroke-width="4" stroke-linecap="round"/>
    <line x1="204" y1="222" x2="394" y2="222" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="398" y1="222" x2="580" y2="222" stroke="#138808" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
