<?xml version="1.0" encoding="UTF-8"?>
<!--
  Option 1: "India map + film strip"
  - Editable SVG, transparent background.
  - Intended usage: favicon/app icon (square), social preview, header mark.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="IndiaMovieGuide logo option 1">
  <defs>
    <linearGradient id="img1_grad" x1="64" y1="40" x2="448" y2="472" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0b1224"/>
      <stop offset="1" stop-color="#0a2a5e"/>
    </linearGradient>
    <linearGradient id="img1_strip" x1="80" y1="120" x2="460" y2="390" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffb703"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>
    <filter id="img1_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Soft badge background -->
  <rect x="44" y="44" width="424" height="424" rx="110" fill="url(#img1_grad)" filter="url(#img1_shadow)"/>

  <!-- Simplified India silhouette (stylized polygon; not a cartographic outline) -->
  <path
    d="M224 96
       L270 110
       L312 138
       L344 178
       L352 216
       L340 256
       L360 292
       L346 322
       L320 344
       L304 382
       L274 416
       L248 430
       L222 424
       L206 398
       L198 360
       L176 332
       L160 296
       L162 254
       L172 224
       L164 188
       L176 152
       L198 122
       Z"
    fill="#e2e8f0"
    opacity="0.96"
  />

  <!-- Film strip band across the silhouette -->
  <g transform="rotate(-18 256 256)">
    <rect x="108" y="232" width="296" height="64" rx="18" fill="url(#img1_strip)" opacity="0.98"/>

    <!-- Sprocket holes (left) -->
    <g fill="rgba(0,0,0,0.28)">
      <rect x="124" y="246" width="18" height="14" rx="4"/>
      <rect x="124" y="270" width="18" height="14" rx="4"/>
      <rect x="124" y="294" width="18" height="14" rx="4"/>
    </g>

    <!-- Sprocket holes (right) -->
    <g fill="rgba(0,0,0,0.28)">
      <rect x="370" y="246" width="18" height="14" rx="4"/>
      <rect x="370" y="270" width="18" height="14" rx="4"/>
      <rect x="370" y="294" width="18" height="14" rx="4"/>
    </g>

    <!-- Subtle play triangle stamp -->
    <path d="M246 250 L246 278 L270 264 Z" fill="rgba(0,0,0,0.32)"/>
  </g>
</svg>

