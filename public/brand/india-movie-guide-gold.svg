<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 700" role="img" aria-label="IndiaMovieGuide logo">
  <defs>
    <!-- Background radial gradient (dark with subtle warm center) -->
    <radialGradient id="bg_grad" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#1a1a1a"/>
      <stop offset="0.6" stop-color="#0d0d0d"/>
      <stop offset="1" stop-color="#000000"/>
    </radialGradient>

    <!-- Gold gradient for ribbon (light to dark gold) -->
    <linearGradient id="gold_ribbon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8c44a"/>
      <stop offset="0.25" stop-color="#d4a63a"/>
      <stop offset="0.5" stop-color="#c49530"/>
      <stop offset="0.75" stop-color="#b8892a"/>
      <stop offset="1" stop-color="#a07520"/>
    </linearGradient>

    <!-- Bright gold highlight -->
    <linearGradient id="gold_bright" x1="0" y1="0" x2="0.8" y2="1">
      <stop offset="0" stop-color="#f5dfa0"/>
      <stop offset="0.3" stop-color="#e8c44a"/>
      <stop offset="0.6" stop-color="#c9982e"/>
      <stop offset="1" stop-color="#a07520"/>
    </linearGradient>

    <!-- Gold for upper swoosh -->
    <linearGradient id="gold_upper" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0" stop-color="#f0d87a"/>
      <stop offset="0.35" stop-color="#d4a63a"/>
      <stop offset="0.7" stop-color="#b8892a"/>
      <stop offset="1" stop-color="#9a6e1e"/>
    </linearGradient>

    <!-- Deep red/maroon for inner accent -->
    <linearGradient id="red_accent" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0" stop-color="#8b1a1a"/>
      <stop offset="0.4" stop-color="#6d1515"/>
      <stop offset="1" stop-color="#4a0e0e"/>
    </linearGradient>

    <!-- Gold text gradient -->
    <linearGradient id="gold_text" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8c44a"/>
      <stop offset="0.3" stop-color="#d4a63a"/>
      <stop offset="0.55" stop-color="#c49530"/>
      <stop offset="0.8" stop-color="#b08228"/>
      <stop offset="1" stop-color="#9a7020"/>
    </linearGradient>

    <!-- Lighter gold for "India" -->
    <linearGradient id="gold_india" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f0d87a"/>
      <stop offset="0.2" stop-color="#e8c44a"/>
      <stop offset="0.5" stop-color="#d4a63a"/>
      <stop offset="0.8" stop-color="#c09030"/>
      <stop offset="1" stop-color="#a87a25"/>
    </linearGradient>

    <!-- Subtle shadow for icon -->
    <filter id="icon_shadow" x="-15%" y="-15%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- Text shadow -->
    <filter id="text_shadow" x="-5%" y="-5%" width="115%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="700" fill="url(#bg_grad)"/>

  <!-- Play button icon (gold ribbon swooshes) -->
  <g transform="translate(120 110)" filter="url(#icon_shadow)">

    <!-- Back swoosh (top-left, sweeping up and to the right) -->
    <path d="M160 40
             C 100 10, 40 30, 30 100
             C 20 160, 50 180, 80 170
             C 30 200, 10 250, 60 310
             L 80 280
             C 50 240, 60 200, 100 180
             C 70 170, 50 140, 60 100
             C 70 60, 120 50, 160 40 Z"
          fill="url(#gold_upper)" opacity="0.85"/>

    <!-- Outer gold ribbon (main swoosh forming play triangle shape) -->
    <!-- Top ribbon arm -->
    <path d="M100 60
             C 80 20, 60 0, 30 20
             C 0 40, 10 90, 30 120
             L 140 250
             C 120 260, 100 280, 70 300
             C 40 320, 20 360, 50 400
             C 70 430, 110 420, 140 390
             L 320 260
             C 350 240, 360 210, 340 190
             L 160 80
             C 140 65, 120 55, 100 60 Z"
          fill="url(#gold_bright)"/>

    <!-- Inner dark red/maroon accent -->
    <path d="M90 120
             C 70 90, 80 70, 110 80
             L 300 220
             C 320 235, 320 255, 300 268
             L 150 365
             C 130 380, 100 385, 85 370
             C 70 355, 75 330, 95 310
             L 130 280
             L 90 120 Z"
          fill="url(#red_accent)"/>

    <!-- Top highlight swoosh (thin gold ribbon curling from upper-left) -->
    <path d="M170 20
             C 130 0, 80 10, 50 50
             C 30 80, 40 105, 60 110
             C 50 80, 70 50, 110 40
             C 140 32, 160 30, 170 20 Z"
          fill="url(#gold_upper)" opacity="0.9"/>

    <!-- Inner gold edge highlight on play shape -->
    <path d="M120 100
             L 290 230
             C 305 240, 305 255, 290 265
             L 160 350
             C 145 360, 130 355, 125 340
             L 120 100 Z"
          fill="none" stroke="#f0d87a" stroke-width="2" opacity="0.4"/>

    <!-- Small gold reflection streak -->
    <path d="M75 140 L130 240"
          fill="none" stroke="#f5dfa0" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- "India" text -->
  <g filter="url(#text_shadow)">
    <text x="540" y="390"
          font-family="Georgia, 'Times New Roman', 'Palatino Linotype', serif"
          font-size="230" font-weight="700"
          fill="url(#gold_india)"
          letter-spacing="4">India</text>
  </g>

  <!-- "MovieGuide" text -->
  <g filter="url(#text_shadow)">
    <text x="548" y="560"
          font-family="Georgia, 'Times New Roman', 'Palatino Linotype', serif"
          font-size="160" font-weight="700"
          fill="url(#gold_text)"
          letter-spacing="2">MovieGuide</text>
  </g>

  <!-- Sparkle star (bottom-right) -->
  <g transform="translate(1310 620)" fill="#c0c0c0" opacity="0.6">
    <path d="M0 -12 L2 -2 L12 0 L2 2 L0 12 L-2 2 L-12 0 L-2 -2 Z"/>
  </g>
</svg>
